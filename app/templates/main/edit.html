{% extends "base.html" %}
{% block content %}
    <nav class="navbar bg-body-tertiary navbar-QL mb-2">
        <div class="container" style="max-width: 800px;">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- <a class="navbar-brand d-flex" href="{{ url_for('main.index') }}">{{ TITLE }}</a> -->
                <div class="flex-grow-1 fs-5">{{ shopping_list.title }}</div>
                <a class="btn btn-warning d-flex ms-2" href="{{ url_for('main.index') }}">Close</a>
            </div>
        </div>
    </nav>

    <div class="container mb-2" style="max-width: 800px;">
        <input type="search" class="form-control flex-grow-1" id="inputSearchProduct" placeholder="Add product">
        <div id="foundProductList" class="mt-2">

        </div>
    </div>

    <div class="container" style="max-width: 800px;">
        {% if shopping_list %}
            <div id="listItems" class="list-group">
                {% for item in shopping_list.list_items %}
                <li is-marked="{{ item.is_marked }}" id-product="{{ item.product_id }}" id-list-item="{{ item.id }}" class="list-group-item d-flex justify-content-between align-items-center" style="cursor: pointer;">
                    <div class="flex-grow-1 fs-5">{{ item.product.title }}</div>
                    <a href="#"><span class="badge text-bg-danger rounded-pill ms-2">X</span></a>
                </li> 
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/edit.js') }}?v={{ CURRENT_VERSION }}"></script>
{% endblock %}
