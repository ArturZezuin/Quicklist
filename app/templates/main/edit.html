{% extends "base.html" %}
{% block content %}
    <nav class="navbar bg-body-tertiary mb-3">
        <div class="container" style="max-width: 800px;">
            <div class="d-flex justify-content-between align-items-center w-100">
                <a class="navbar-brand d-flex" href="{{ url_for('main.index') }}">{{ TITLE }}</a>
                <input id="inputListName" type="text" class="form-control flex-grow-1" value="{{ shopping_list.title }}">
                <button class="btn btn-warning ms-2" data-bs-toggle="modal" data-bs-target="#addItemModal">Add</button>
                <a class="btn btn-warning d-flex ms-2" href="{{ url_for('main.index') }}">X</a>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width: 800px;">
        {% if shopping_list %}
            <div id="listItems" class="list-group">
                {% for item in shopping_list.list_items %}
                <li is-marked="{{ item.is_marked }}" id-product="{{ item.product_id }}" id-list-item="{{ item.id }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" style="cursor: pointer;">
                    <div class="flex-grow-1 fs-5">{{ item.product.title }}</div>
                    <a href="#"><span class="badge text-bg-danger rounded-pill ms-2">X</span></a>
                </li> 
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex w-100">
                        <input type="search" class="form-control flex-grow-1" id="inputSearchProduct" placeholder="Search">
                        <button class="btn btn-warning d-flex ms-2" data-bs-dismiss="modal" aria-label="Close">X</button>
                    </div>
                </div>
                <div id="foundProductList" class="modal-body">

                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/edit.js') }}?v={{ CURRENT_VERSION }}"></script>
{% endblock %}
